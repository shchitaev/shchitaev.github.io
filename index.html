
<!DOCTYPE html>
<html>
<head>
<style>

.vertical-menu {
    width: 100px;
    top: 50%;
    left: 50%;
    position: absolute;
     -webkit-transform: translate(-50%, -50%);
       transform: translate(-50%, -50%);
    text-align: center;
}

.vertical-menu a {
    text-align: center;
    margin-bottom: 12px;
    background-color: #eee;
    font-size: 18px;
    color: black;
    display: block;
    padding: 8px;
    text-decoration: none;
}

.vertical-menu a:hover {
    background-color: #ccc;
    cursor: default;
}

.vertical-menu a.active {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>
<div class="vertical-menu">
  <a href="#" class="#">[main]</a>
  <a href="#">[portfolio]</a>
  <a href="#">[projects]</a>
</div>

</body>
</html>
